{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>Job Application</h1>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Application_Status__c</th>
          <!-- Add more fields as needed -->
        </tr>
      </thead>
      <tbody>
        {% for job in jobs %}
          <tr>
            <td>{{ job.id }}</td>
            <td>
              <a href="{% url 'job_detail' job.id %}">{{ job.name }}</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="2">No job applications were found</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
