{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Edit Account: {{ account.name }}</h2>
    <form method="POST">
      {% csrf_token %}
      {% if form.instance.pk %}
        <p><strong>ID:</strong> {{ form.instance.id }}</p>
      {% endif %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'db' %}">‚Üê Back to Account List</a>
  </div>
{% endblock %}
