{% extends "base.html" %}
{% block content %}
  <h2>News</h2>
  <ul>
    {% for article in articles %}
      <li>
        {% if article.thumbnail %}
          <img src="{{ article.thumbnail.url }}" alt="{{ article.title }} thumbnail" class="thumbnail" />
        {% endif %}
        <a href="{% url 'news_article' article.slug %}">{{ article.title }}</a>
        <p><small>{{ article.published }}</small></p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
