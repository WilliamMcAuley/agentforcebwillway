{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>Database Page</h1>
    <h3>List of Accounts</h3>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Industry</th>
          <!-- Add more fields as necessary -->
        </tr>
      </thead>
      <tbody>
        {% for account in accounts %}
          <tr>
            <td>{{ account.id }}</td>
            <td>
              <a href="{% url 'account_detail' account.id %)"{{ account.name }}</a>
            </td>
            <td>{{ account.industry }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3">No accounts found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
